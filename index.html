<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img class="menuhead-icon" src="./assets/monitor-dashboard.svg" alt="dashboard">
                <div class="logo-text">Dashboard</div>
            </div>
            <div class="menu">
                <div class="menu-item">
                    <div class="menu-icon"></div>
                    <div class="menu-text">Projects</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon"></div>
                    <div class="menu-text">Calendar</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon"></div>
                    <div class="menu-text">Reports</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon"></div>
                    <div class="menu-text">Settings</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="navbar">

                <div class="navbar-row">
                    <div class="searchbar">
                        <div class="search-icon"></div>
                        <input type="text" placeholder="Search..">
                    </div>
                    <div class="user-info">
                        <div class="user-icon"></div>
                        <div class="user-name">John Doe</div>
                        <div class="user-dropdown"></div>
                    </div>
                </div>

                <div class="navbar-row">
                    <div clas="user">
                        <div class="user-iconbig"></div>
                        <div class="user-namebig">John Doe</div>
                    </div>
                    <div class="userbuttons">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="projects-container">Your Projects</div>
                <div class="right-content">
                    <div class="announcements-container">Announcements</div>
                    <div class="trending-container">Trending</div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
